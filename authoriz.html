<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="authoriz.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <body>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>

    <div class="container" id="authoriz">
      <div class="col-xs-offset-1 col-xs-6">
            <div class="author">
              <h1>Авторизация</h1>
              <a href="#"><h4> Регистрация нового пользователя</h4></a>
              <form role="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ваш email">
                        <p class="help-block">Введите свой электронный адрес</p>
                    </div>
                    <div class="form-group">
                          <label for="password">Пароль</label>
                          <input type="password" class="form-control" id="password" placeholder="Ваш пароль">
                          <p class="help-block">Введите свой пароль</p>
                    </div>
                    <button class="btn btn-default" type="submit">Войти</button>
                     <a href="#"><h5> Забыли пароль? </h5></a>
              </form>
            </div>
      </div>
    </div>

    <div class="wut"></div>
  </body>
