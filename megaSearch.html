<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HeadTemplate</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="megaSearch.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body> 
  <div class="megaSearch">
    <h2>Поиск по каталогу изданий</h2>
    <div class="megaSearch-wr">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="Name">Название</label>
            <input type="text" class="form-control" id="Name" placeholder="Название">
        </div>
        <div class="form-group">
           <label class="sr-only" for="Index">Индекс</label>
              <input type="text" class="form-control" id="Index" placeholder="Индекс">
        </div>
        <div class="form-group">
           <label class="sr-only" for="Annotation">Аннотация</label>
              <input type="text" class="form-control" id="Annotation" placeholder="Аннотация">
        </div>
        <div class="form-group">
           <button type="button" class="btn btn-default">Найти!</button>
        </div>
        

        <select class="selectpicker" multiple data-max-options="2">
          <option>Mustard</option>
          <option>Ketchup</option>
          <option>Relish</option>
        </select>

        <select class="selectpicker" multiple>
          <optgroup label="Condiments" data-max-options="2">
           <option>Газеты</option>
          <option>Журналы</option>
          <option>Журналы ВИНИТИ</option>
          <option>Зарубежные издания</option>
          <option>Издания Академцентра "Наука"</option>
          <option>Издания Сибирского отделения РАН</option>
          <option>Книги</option> 
          </optgroup>
          <optgroup label="Breads" data-max-options="2">
            <option>Plain</option>
            <option>Steamed</option>
            <option>Toasted</option>
          </optgroup>
        </select>
      
      


 
 
 
 
 
 

        
      
      
    </div>
    
    </div>



         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-select.js"></script>

  </body>
</html>
